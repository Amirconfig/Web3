<section><!--what midterm want us to do-->
    <ul>
        <li *ngFor="let detail of monitorData" [ngStyle]="{'color': 'red'}">
          Model: {{ detail.model }}, Brand: {{ detail.brand }}, Resolution: {{ detail.resolution }},
          Size: {{ detail.size }}, Year: {{ detail.year }}
        </li>
    </ul>
</section>

<section><!--extra code-->
    <table mat-table [dataSource]="monitorData" class="mat-elevation-z8">

        <ng-container *ngFor="let i of tableColumns" [matColumnDef]="i.id">
            <th mat-header-cell *matHeaderCellDef>{{i.label}}</th>
            <td mat-cell *matCellDef="let x"> {{x[i.property]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
